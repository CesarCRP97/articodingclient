<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div (click)="newUser()" style="width: 60px;cursor:pointer;" class="col card-header card-header-info align-self-end"> 
                        <a class="material-icons" style="color: white;" >person_add</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" *ngIf="true">
                            <mat-table class="lessons-table mat-elevation-z8" [dataSource]="users" #userTable>
                                <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef>Identificador</mat-header-cell>
                                    <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="username">
                                    <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
                                    <mat-cell *matCellDef="let user">{{user.username}}</mat-cell>
                                </ng-container>
                              
                                <ng-container matColumnDef="enabled">
                                    <mat-header-cell *matHeaderCellDef>Activo</mat-header-cell>
                                    <mat-cell  class="description-cell"
                                              *matCellDef="let user">
                                        
                                        <a *ngIf="user.enabled" class="material-icons"
                                        style="color: rgb(109, 150, 109);" matTooltip="Habilitado">visibility</a>
                                        <a *ngIf="!user.enabled" class="material-icons" 
                                        style="color: rgb(165, 111, 111);" matTooltip="Deshabilitado">disabled_visible</a>
                                              
                                    </mat-cell>
                                </ng-container>
                              
                                <ng-container matColumnDef="role">
                                    <mat-header-cell *matHeaderCellDef>Rol</mat-header-cell>
                                    <mat-cell  class="description-cell" 
                                    *matCellDef="let user">{{user.role}}</mat-cell>
                                </ng-container>
                                
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row class="myrow" style="cursor:pointer;" (click)="goUser(row.id)" *matRowDef="let row; columns: displayedColumns"></mat-row>
                                
                            </mat-table>
                            <mat-paginator #paginator  [length]="length"
                            [pageIndex]="pageIndex"  [pageSize]="pageSize"
                            [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = getServerData($event)"
                            [showFirstLastButtons]="true"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <style>
    .mat-row:hover {
    background-color: #00bbd442;
    }
  </style>
