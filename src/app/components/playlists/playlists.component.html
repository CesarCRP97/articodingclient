<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div (click)="newPlaylist()" style="width: 60px;cursor:pointer;" class="col card-header card-header-info align-self-end"> 
                        <a class="material-icons" style="color: white;" >add_circle</a>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-start" style="padding-left: 20px;"  width="95%">
                            <div *ngIf="!isFilter" class="row">
                                <mat-form-field width="200px" style="padding-left: 20px;">
                                    <input matInput type="string" 
                                     [(ngModel)]="filter"
                                     placeholder="Filtrar por nombre"
                                     (keyup.enter)="putFilter()">
                                 </mat-form-field>
                                 <button (click)="putFilter()" 
                                 style="border: 0; background: transparent;">
                                     <a class="material-icons" style="color: #00bcd4;">filter_alt</a>
                                 </button> 
                            </div>
                            <div *ngIf="isFilter" style="padding-right: 10px;">
                                    <mat-chip-list #chipList>
                                      <mat-chip>
                                        Nombre  '{{filter}}'  
                                        <mat-icon class="tal" (click)="quitFilter()">cancel</mat-icon>
                                      </mat-chip>
                                    </mat-chip-list>
                            </div>
                        </div>
                        <div class="table-responsive" *ngIf="true">
                            <mat-table class="lessons-table mat-elevation-z8" [dataSource]="playlists" #userTable>
                                <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef>Identificador</mat-header-cell>
                                    <mat-cell *matCellDef="let playlist">{{playlist.id}}</mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="title">
                                    <mat-header-cell *matHeaderCellDef>TÃ­tulo</mat-header-cell>
                                    <mat-cell *matCellDef="let playlist">{{playlist.title}}</mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row class="myrow" style="cursor:pointer;" (click)="goPlaylist(row.id)" *matRowDef="let row; columns: displayedColumns"></mat-row>
                                
                            </mat-table>
                            <mat-paginator #paginator  [length]="length"
                            [pageIndex]="pageIndex"  [pageSize]="pageSize"
                            [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = getServerData($event)"
                            [showFirstLastButtons]="true"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <style>
    .mat-row:hover {
    background-color: #00bbd442;
    }
    .tal {
        padding: 4px 4px 3px 4px;
        font-size: 17px;
        color: gray;
    }
    .tal:hover{
        color: rgb(56, 53, 53)!important;
    }
  </style>
